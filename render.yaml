databases:
  - name: bardgame-winner
    databaseName: boardgame-winner
    user: toby

services:
  - type: web
    name: boardgame-winner
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: boardgame-winner
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false